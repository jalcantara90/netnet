<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
  
  <div class="container">
    <div>
      <header class="header">
        <img src="assets/logo-netflix.svg" alt="logo-netflix">
      </header>
      <nav class="menu">
        <a href="#" class="menu_item">Series</a>
        <a href="#" class="menu_item">Peliculas</a>
        <a href="#" class="menu_item">Mi lista</a>
      </nav>
    </div>

    <div class="promoted_movie">
      <img src="assets/matrix_reloaded.png" alt="matrix_reloaded">

      <ul class="tag_list">
        <li class="tag">Surrealista</li>
        <li class="tag">Distópico</li>
        <li class="tag">Hábil</li>
        <li class="tag">Siniestro</li>
        <li class="tag">Emocionante</li>
      </ul>
      
      <div class="actions">
        <div class="action_icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M11 3V11H3V13H11V21H13V13H21V11H13V3H11Z" fill="white"/>
          </svg>

          Mi lista
        </div>
        
        <button class="action_button">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M8 5V19L19 12L8 5Z" fill="black"/>
          </svg>
          Reproducir
        </button>

        <div class="action_icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path 
              d="M12 2C6.489 2 2 6.489 2 12C2 17.511 6.489 22 12 22C17.511 22 22 17.511 22 12C22 6.489 17.511 2 12 2ZM12 4C16.4301 4 20 7.56988 20 12C20 16.4301 16.4301 20 12 20C7.56988 20 4 16.4301 4 12C4 7.56988 7.56988 4 12 4ZM11 7V9H13V7H11ZM11 11V17H13V11H11Z" 
              fill="white"/>
          </svg>
          Info
        </div>
      </div>
    </div>
    
    
  </div>
  <section class="category">
    <p class="category_title">Populares en NetNet</p>
    <div class="carousel">
      <div class="carousel_item"><img src="assets/covers/matrix.png" alt=""></div>
      <div class="carousel_item"><img src="assets/covers/spongebob.png" alt=""></div>
      <div class="carousel_item"><img src="assets/covers/spiderman.png" alt=""></div>
      <div class="carousel_item"><img src="assets/covers/httydragon.png" alt=""></div>
      <div class="carousel_item"><img src="assets/covers/christmast.png" alt=""></div>
      <div class="carousel_item"><img src="assets/covers/jhonwick.png" alt=""></div>
    </div>
  </section>

  <section class="category">
    <p class="category_title">Series japonesas anime</p>
    <div class="carousel">
      <div class="carousel_item"><img src="assets/covers/naruto.png" alt=""></div>
      <div class="carousel_item"><img src="assets/covers/pokemon.png" alt=""></div>
      <div class="carousel_item"><img src="assets/covers/zodiac.png" alt=""></div>
      <div class="carousel_item"><img src="assets/covers/onepiece.png" alt=""></div>
      <div class="carousel_item"><img src="assets/covers/onepunch.png" alt=""></div>
      <div class="carousel_item"><img src="assets/covers/nanatsu.png" alt=""></div>
    </div>
  </section>

  <section class="category">
    <p class="category_title">Series de EE.UU. sobre crimenes</p>
    <div class="carousel">
      <div class="carousel_item"><img src="assets/covers/breakingbad.png" alt=""></div>
      <div class="carousel_item"><img src="assets/covers/arrow.png" alt=""></div>
      <div class="carousel_item"><img src="assets/covers/chapo.png" alt=""></div>
      <div class="carousel_item"><img src="assets/covers/narcos.png" alt=""></div>
      <div class="carousel_item"><img src="assets/covers/gotham.png" alt=""></div>
      <div class="carousel_item"><img src="assets/covers/flash.png" alt=""></div>
    </div>
  </section>
  <script src="./js/index.js"></script>
</body>
</html>
